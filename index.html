<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Sketchy World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN（沿用你在 Gemini 里的用法） -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind 配置：颜色、字体、动画 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#01f6ff',
              neutral: '#f5ffe0',
              accent: '#ffab78',
              ink: '#2d2d2d',
            },
            fontFamily: {
              hand: ['"Patrick Hand"', 'cursive'],
            },
            animation: {
              'wobble-slow': 'wobble 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'draw': 'draw 1s forwards',
              'twitch': 'twitch 0.3s steps(2) infinite',
              'jerk': 'jerk 2s steps(4) infinite',
              'sway': 'sway 3s ease-in-out infinite',
            },
            keyframes: {
              wobble: { '0%, 100%': { transform: 'rotate(-1deg)' }, '50%': { transform: 'rotate(1deg)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              twitch: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(1px, 1px) rotate(0.5deg)' },
                '50%': { transform: 'translate(-1px, 0) rotate(-0.5deg)' },
                '75%': { transform: 'translate(0, -1px) rotate(0deg)' },
                '100%': { transform: 'translate(0, 0) rotate(0deg)' }
              },
              jerk: {
                '0%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.01) rotate(1deg)' },
                '50%': { transform: 'scale(0.99) rotate(-1deg)' },
                '75%': { transform: 'scale(1.01) rotate(0.5deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)' }
              },
              sway: { '0%, 100%': { transform: 'skewX(0deg)' }, '50%': { transform: 'skewX(-5deg)' } }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />

    <!-- 自定义 CSS -->
    <style>
      .rough-border { filter: url('#rough-paper'); }
      body { background-color: #f5ffe0; overflow-x: hidden; cursor: crosshair; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f5ffe0; }
      ::-webkit-scrollbar-thumb { background: #ffab78; border-radius: 4px; }
    </style>
    <script type="module" crossorigin src="/Online_Protfolio/assets/index-CJy0EsWj.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- SVG Filter for the hand-drawn effect -->
    <svg style="visibility: hidden; position: absolute;" width="0" height="0">
      <defs>
        <filter id="rough-paper">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
        </filter>
      </defs>
    </svg>

    <!-- 这里交给 Vite 的入口脚本（src/main.tsx） -->
  </body>
</html>
